{{ define "main" }}

<div class="page-header" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; padding: 120px 0 60px;">
    <div class="container">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">{{ .Title }}</h1>
        {{ if .Params.description }}
        <p style="font-size: 1.2rem; opacity: 0.9;">{{ .Params.description }}</p>
        {{ end }}
    </div>
</div>

<div class="container" style="padding: 60px 20px;">
    <div class="content">
        {{ .Content }}
    </div>
</div>

{{ end }}

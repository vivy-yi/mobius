<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON内容测试 - 日本商务通</title>
    <meta name="description" content="测试JSON数据驱动的页面内容生成">
    <link rel="stylesheet" href="styles/navigation.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light, #f7fafc);
            color: var(--dark, #1a202c);
        }

        main {
            min-height: calc(100vh - 100px);
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav id="main-navbar"></nav>
        </div>
    </header>

    <main>
        <!-- JSON内容将被注入到这里 -->
        <div class="placeholder" style="padding: 120px 20px 40px; text-align: center;">
            <h2>正在加载JSON内容...</h2>
            <p>如果内容没有显示，请检查浏览器控制台的错误信息。</p>
        </div>
    </main>

    <div class="debug-info" id="debug-info">
        <div>页面ID: <span id="page-id">unknown</span></div>
        <div>语言: <span id="current-lang">zh</span></div>
        <div>内容状态: <span id="content-status">loading</span></div>
    </div>

    <script src="nav.js"></script>
    <script>
        // 调试脚本
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = {
                pageId: document.getElementById('page-id'),
                currentLang: document.getElementById('current-lang'),
                contentStatus: document.getElementById('content-status')
            };

            // 监听语言切换
            const languageSelector = document.getElementById('language-select');
            if (languageSelector) {
                languageSelector.addEventListener('change', function() {
                    debugInfo.currentLang.textContent = this.value;
                });
            }

            // 监听内容加载
            setTimeout(() => {
                const main = document.querySelector('main');
                if (main.querySelector('.hero-section')) {
                    debugInfo.contentStatus.textContent = 'loaded';
                    debugInfo.contentStatus.style.color = '#4ade80';

                    // 移除占位符
                    const placeholder = main.querySelector('.placeholder');
                    if (placeholder) {
                        placeholder.remove();
                    }
                } else {
                    debugInfo.contentStatus.textContent = 'failed';
                    debugInfo.contentStatus.style.color = '#f87171';
                }
            }, 3000);
        });
    </script>
</body>
</html>
